<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Cá nhân</title>
    
    <!-- Tải font Inter (font hiện đại) từ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

    <!-- Thanh Sidebar (Menu Trái) -->
    <aside class="sidebar" id="sidebar">
        <div>
            <div class="sidebar-header">
                <!-- Logo cũng là link về trang chủ -->
                <a href="#" class="logo" id="logo-link">
                    <span>Bài tập Cá nhân</span>
                </a>
                
                <!-- Nút Thu Gọn / Mở Rộng -->
                <button class="toggle-btn" id="toggle-btn">
                    <!-- Icon SVG (Mũi tên) -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                </button>
            </div>
            
            <ul class="nav-links">
                <li>
                    <a href="#" class="nav-link-item" data-src="HoCa.html">
                        <!-- Icon Hồ Cá (Con cá) -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                        </svg>
                        <span>Bài Tập Hồ Cá</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link-item" data-src="CV.html">
                        <!-- Icon CV (Tài liệu/Người) -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A1.5 1.5 0 0118 21.75H6a1.5 1.5 0 01-1.499-1.632z" />
                        </svg>
                        <span>CV Cá Nhân</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Khối nội dung chính (Hero Section) -->
    <main class="main-content" id="main-content">
        
        <!-- Nội dung chào mừng (trang chủ) -->
        <div class="hero-content">
            <h1>Sản Phẩm Giữa Kì</h1>
            <p class="subtitle">Môn: Thiết Kế Web</p>
            <p class="student-info">Thực hiện: Lê Thị Ngọc Thảo - 48.01.103.071</p>
        </div>

        <!-- Vỏ bọc Iframe (ẩn ban đầu) -->
        <div id="iframe-wrapper">
            <iframe id="content-frame" src="about:blank"></iframe>
        </div>

    </main>

    <!-- JavaScript để điều khiển -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // Lấy các phần tử cần thiết
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggle-btn');
            const logoLink = document.getElementById('logo-link');
            const navLinks = document.querySelectorAll('.nav-link-item');
            
            const heroContent = document.querySelector('.hero-content');
            const iframeWrapper = document.getElementById('iframe-wrapper');
            const iframe = document.getElementById('content-frame');

            // 1. Logic cho nút Thu Gọn / Mở Rộng
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
            });

            // 2. Logic khi nhấp vào một link menu (Hồ Cá, CV)
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault(); 
                    const src = link.dataset.src;
                    
                    iframe.src = src;

                    // Ẩn nội dung chào mừng, hiển thị iframe
                    heroContent.style.display = 'none'; 
                    iframeWrapper.style.display = 'block'; 
                });
            });

            // 3. Logic khi nhấp vào logo (quay về trang chủ)
            logoLink.addEventListener('click', (e) => {
                e.preventDefault(); 

                // Hiển thị nội dung chào mừng, ẩn iframe
                heroContent.style.display = 'block'; 
                iframeWrapper.style.display = 'none'; 

                // Xóa nội dung iframe
                iframe.src = 'about:blank';
            });
        });
    </script>

</body>
</html>
